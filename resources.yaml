AWSTemplateFormatVersion: 2010-09-09
Description: XWS Alert

Resources:
  FilesBucket:
    Type: AWS::S3::Bucket
    Properties:
      AccessControl: PublicRead
      VersioningConfiguration:
        Status: Enabled
      WebsiteConfiguration:
        IndexDocument: alerts.xml
        ErrorDocument: error.html
      BucketName: !Sub ${AWS::StackName}-files
      CorsConfiguration:
        CorsRules:
          - AllowedHeaders:
              - "*"
            AllowedMethods:
              - HEAD
              - GET
            AllowedOrigins:
              - "*"
            ExposedHeaders:
              - ETag

  AlertPublishedTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: !Sub ${AWS::StackName}-alert-published
      DisplayName: Alert published

  AlertDB:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub ${AWS::StackName}-alert-db
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
        - AttributeName: sk
          AttributeType: S
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
      StreamSpecification:
        StreamViewType: NEW_IMAGE

  SubscriptionDB:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub ${AWS::StackName}-subscription-db
      AttributeDefinitions:
        - AttributeName: code
          AttributeType: S
        - AttributeName: endpoint
          AttributeType: S
        - AttributeName: user_id
          AttributeType: S
        - AttributeName: channel
          AttributeType: S
      KeySchema:
        - AttributeName: code
          KeyType: HASH
        - AttributeName: endpoint
          KeyType: RANGE
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
      GlobalSecondaryIndexes:
        - IndexName: user-index
          KeySchema:
            - AttributeName: user_id
              KeyType: HASH
            - AttributeName: channel
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
          ProvisionedThroughput:
            ReadCapacityUnits: 5
            WriteCapacityUnits: 5

  ProcessAlert:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub ${AWS::StackName}-process-alert
      Handler: index.handler
      Runtime: nodejs14.x
      Code:
        ZipFile: |
            exports.handler = function (event, context) {
              console.log("REQUEST RECEIVED:\n" + JSON.stringify(event))
              return 'ok'
            }
      Role: !GetAtt ProcessAlertLambdaExecutionRole.Arn
      Timeout: 20
      Environment:
        Variables:
          S3_BUCKET_NAME: !Ref FilesBucket
          S3_BUCKET_DOMAIN_NAME: !GetAtt FilesBucket.RegionalDomainName
          ALERT_TABLE_NAME: !Ref AlertDB
          ALERT_PUBLISHED_TOPIC_ARN: !Ref AlertPublishedTopic
    DependsOn:
      - FilesBucket
      - AlertDB
      - ProcessAlertLambdaExecutionRole

  ProcessAlertLambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      Policies:
        - PolicyName: LambdaPolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource:
                  - arn:aws:logs:*:*:*
                Effect: Allow
              - Action:
                  - sns:*
                Resource: !Ref AlertPublishedTopic
                Effect: Allow
              - Action:
                  - dynamodb:*
                Resource: !GetAtt AlertDB.Arn
                Effect: Allow
              - Action:
                  - s3:*
                Resource: !GetAtt FilesBucket.Arn
                Effect: Allow
              - Action:
                  - s3:*
                Resource: !Join ['', [!GetAtt FilesBucket.Arn, '/*']]
                Effect: Allow
              - Action:
                  - dynamodb:DescribeStream
                  - dynamodb:GetRecords
                  - dynamodb:GetShardIterator
                  - dynamodb:ListStreams
                Resource: !GetAtt AlertDB.StreamArn
                Effect: Allow
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Action:
              - sts:AssumeRole
            Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com

  SendMessages:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub ${AWS::StackName}-send-messages
      Handler: index.handler
      Runtime: nodejs14.x
      Code:
        ZipFile: |
            exports.handler = function (event, context) {
              console.log("REQUEST RECEIVED:\n" + JSON.stringify(event))
              return 'ok'
            }
      Role: !GetAtt SendMessagesLambdaExecutionRole.Arn
      Timeout: 300
      Environment:
        Variables:
          SUBSCRIPTION_TABLE_NAME: !Ref SubscriptionDB
          NOTIFY_API_KEY: <ENTER>
          NOTIFY_EMAIL_TEMPLATE_ID: <ENTER>
          NOTIFY_SMS_TEMPLATE_ID: <ENTER>
    DependsOn:
      - SendMessagesLambdaExecutionRole

  SendMessagesLambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      Policies:
        - PolicyName: LambdaPolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource:
                  - arn:aws:logs:*:*:*
                Effect: Allow
              - Action:
                  - dynamodb:*
                Resource: !GetAtt SubscriptionDB.Arn
                Effect: Allow
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Action:
              - sts:AssumeRole
            Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com

  SendMessagesInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref SendMessages
      Principal: sns.amazonaws.com

  AlertDBTrigger:
    Type: AWS::Lambda::EventSourceMapping
    Properties:
      BatchSize: 1
      Enabled: True
      EventSourceArn: !GetAtt AlertDB.StreamArn
      FunctionName: !GetAtt ProcessAlert.Arn
      StartingPosition: LATEST

  Subscription:
    Type: AWS::SNS::Subscription
    Properties:
      Endpoint: david.stone@defra.net
      Protocol: email
      TopicArn: !Ref AlertPublishedTopic

  SendMessagesSubscription:
    Type: AWS::SNS::Subscription
    Properties:
      Endpoint: !GetAtt SendMessages.Arn
      Protocol: lambda
      TopicArn: !Ref AlertPublishedTopic


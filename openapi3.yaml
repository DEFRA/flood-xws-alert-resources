openapi: 3.0.0
servers:
- url: https://xws-alert-sandpit-files.s3.eu-west-2.amazonaws.com
  description: SANDPIT
- url: https://xws-alert-dstone-files.s3.eu-west-2.amazonaws.com
  description: DSTONE
info:
  description: A collection of URL endpoints for obtaining flood data, including live flood alerts and warnings, geospatial target area data and other static reference data.
  version: "1.0.0"
  title: Get flood warnings public API
  contact:
    email: you@your-company.com
  license:
    name: OGL-UK-3.0
    url: 'https://www.nationalarchives.gov.uk/doc/open-government-licence/version/3/'
tags:
  - name: alerts
    description: Related to alerts
  - name: areas
    description: Related to areas
paths:
  /alerts/alerts.json:
    get:
      tags:
        - alerts
      summary: Flood alerts and warnings feed
      operationId: alert-json
      description: |
        The flood alerts and warnings json
      responses:
        '200':
          description: The JSON Feed
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Alerts'
  /alerts/alerts.rss:
    get:
      tags:
        - alerts
      summary: Flood RSS feed
      operationId: alert-feed-rss
      description: |
        The flood alerts and warnings RSS feed
      responses:
        '200':
          description: The XML RSS Feed
          content:
            text/xml:
              schema:
                type: string
  /alerts/alerts.atom:
    get:
      tags:
        - alerts
      summary: Flood ATOM feed
      operationId: alert-feed-atom
      description: |
        The flood alerts and warnings ATOM feed
      responses:
        '200':
          description: The ATOM RSS Feed
          content:
            text/xml:
              schema:
                type: string
  /alerts/item/{id}.xml:
    get:
      tags:
        - alerts
      summary: CAPXML alert
      operationId: alert-item
      description: CAPXML alert
      parameters:
        - in: path
          name: id
          description: Id of the alert or warning
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: The alert in CAP XML form
          content:
            text/xml:
              schema:
                type: string
  /alerts/alert-type.json:
    get:
      tags:
        - alerts
      summary: The types of alerts and warnings
      operationId: alert-type
      description: |
        An array of objects each representing a type of an alert
      responses:
        '200':
          description: The array of possible alert types
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    name:
                      type: string
                example: 
                  - id: fa
                    name: Flood alert
                  - id: fw
                    name: Flood warning
                  - id: sfw
                    name: Severe flood warning
  /areas/area-category.json:
    get:
      tags:
        - areas
      summary: The area categories
      operationId: area-category
      description: |
        An array of objects each representing a category of an area
      responses:
        '200':
          description: The array of possible area categories
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    name:
                      type: string
                example: 
                  - id: faa
                    name: Flood alert area
                  - id: fwa
                    name: Flood warning area
  /areas/area-type.json:
    get:
      tags:
        - areas
      summary: The area types
      operationId: area-type
      description: |
        An array of objects each representing a type of an area
      responses:
        '200':
          description: The array of possible area types
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    name:
                      type: string
                example: 
                  - id: c
                    name: Coastal
                  - id: t
                    name: Tidal
                  - id: f
                    name: Fluvial
                  - id: b
                    name: Both (Tidal and Fluvial)
                  - id: g
                    name: Groundwater
  /areas/ea-area.json:
    get:
      tags:

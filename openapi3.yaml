components:
  schemas:
    Alerts:
      type: array
      items:
        $ref: '#/components/schemas/Alert'

    Alert:
      type: object
      additionalProperties: false
      properties:
        id:
          type: string
          format: uuid
        code:
          type: string
        type:
          $ref: '#/components/schemas/Type'
        headline:
          type: string
        message:
          type: string
        area:
          $ref: '#/components/schemas/Area'
        region:
          $ref: '#/components/schemas/Region'
        updated:
          type: integer
        polygon:
          type: string
          format: uri
      required:
        - area
        - code
        - headline
        - id
        - message
        - polygon
        - region
        - type
        - updated
      title: Alert
    Area:
      type: object
      additionalProperties: false
      properties:
        id:
          type: string
          format: integer
        name:
          type: string
        regionId:
          type: string
          format: integer
      required:
        - id
        - name
        - regionId
      title: Area
    Region:
      type: object
      additionalProperties: false
      properties:
        id:
          type: string
        name:
          type: string
      required:
        - id
        - name
      title: Region
    Type:
      type: object
      additionalProperties: false
      properties:
        id:
          type: string
        name:
          type: string
      required:
        - id
        - name
      title: Type
